# Default values for wordpress-mysql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
############ RELEVANT ############
APP_NAME: wordpress
WORDPRESS_PORT: 80
WORDPRESS_PV_CLAIM: wp-pv-claim
STORAGE_CLASS_NAME: manual
WORDPRESS_STORAGE_PATH: "/var/lib/wordpress"
WORDPRESS_STORAGE: 1Gi
WORDPRESS_IMAGE: wordpress:4.8-apache
WORDPRESS_CONTAINER_PORT: 80
WORDPRESS_VOLUME_MOUNT: wordpress-persistent-storage
MYSQL_APP_NAME: wordpress-mysql
MYSQL_PORT: 3306
MYSQL_PV_NAME: mysql-pv-claim
MYSQL_STORAGE_PATH: "/var/lib/mysql"
MYSQL_STORAGE: 1Gi
MYSQL_IMAGE: mysql:5.6
MYSQL_VOLUME_MOUNT: mysql-persistent-storage

REPLICAS: 2
EXTERNAL_IP: 1.2.3.4
MYSQL_STORAGE_MOUNT_PATH: "/mnt/ceph/new-rbd"
WORDPRESS_STORAGE_MOUNT_PATH: "/mnt/ceph/new-rbd"

#################################

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
